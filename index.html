<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake by NadfriJS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>

</head>

<body>
    <header class="center">
        <h1>Snake!</h1>
        <img class="logo" src="img/logo.png" alt="logo">
    </header>

    <div id="divInfo" class="divInfo">
        <span id="speaker" class="speaker">ðŸ”Š</span>
        <span class="blink" id="info">Press Space Bar To Begin !!!</span>
        <span class="score">HighScore:
            <span id="scoreID">000</span>
        </span>
    </div>

    <canvas id="canvas"></canvas>

    <div id="help">
        <img class="key" src="img/LeftArrow.png" id="keyLeft" alt="Left Arrow Key" title="Press Arrow keys to move">
        <img class="key" src="img/UpArrow.png" id="keyUp" alt="Up Arrow Key" title="Press Arrow keys to move">
        <img class="key" src="img/RightArrow.png" id="keyRight" alt="Right Arrow Key" title="Press Arrow keys to move">
        <img class="key" src="img/DownArrow.png" id="keyDown" alt="Down Arrow Key" title="Press Arrow keys to move">
        <img class="key" src="img/KeyP.png" id="keyP" alt="P Key" title="Press to put on pause">
        <br>
        <img class="bar" src="img/SpaceBar.png" alt="Space Bar" title="Press Space Bar to action">
    </div>

    <div class="loaderFace"> </div>
</body>

</html>
